<!DOCTYPE html>
<html class="travelplane">
  <head>
    <meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Purchase Tickets Now!</title>
	<link rel="stylesheet" href="styles.css" />
  </head>
  <body>
		<h1>Buy Your Tickets Now!</h1>
		<form action="thankyou.html" target="_blank" method="get">
		  <fieldset>
			  <legend>
				Contact Information
			  </legend>
			  <label for = "fName">
				First Name:
				<input autofocus type = "text" name = "fName" id="fName" required placeholder = "First Name:"/>
			  </label>
			  <label for = "lName">
				Last Name:
				<input type = "text" name = "lName" id="lName" required placeholder="Last Name:"/>
			  </label>
			  <label for = "email">
				Email:
				<input type = "email" name = "email" id="email" required placeholder="E-mail:"/>
			  </label>
			</fieldset>

			<fieldset>
			  <legend>
				Date of Trip
			  </legend>
			  <select>
				<option value="january">January</option>
				<option value="february">February</option>
				<option value="march">March</option>
				<option value="april">April</option>
				<option value="may">May</option>
				<option value="june">June</option>
				<option value="july">July</option>
				<option value="august">August</option>
				<option value="september">September</option>
				<option value="october">October</option>
				<option value="november">November</option>
				<option value="December">December</option>
			  </select>
			  <input class="date" type="number" name="quantity" min="1" max="31">
		  </fieldset>
  </body>
</html>
