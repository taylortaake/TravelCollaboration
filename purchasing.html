<!DOCTYPE html>
<html class="travelplane">
  <head>
    <meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Purchase Tickets Now!</title>
	<link rel="stylesheet" href="styles.css" />
  </head>
  <body>
		<h1>Buy Your Tickets Now!</h1>
		<form action="thankyou.html" target="_blank" method="get">
		  <fieldset>
			  <legend>
				Contact Information
			  </legend>
			  <label for = "First Name">
				First Name:
				<input autofocus type = "text" name = "First Name" id="First Name" required placeholder = "First Name:"/>
			  </label>
			  <label for = "Last Name">
				Last Name:
				<input type = "text" name = "Last Name" id="Last Name" required placeholder="Last Name:"/>
			  </label>
			  <label for = "Email">
				Email:
				<input type = "email" name = "E-mail" id="E-mail" required placeholder="E-mail:"/>
			  </label>
			</fieldset>

			<fieldset>
			  <legend>
				Date of Trip
			  </legend>
			  <select>
				<option value="january">January</option>
				<option value="february">February</option>
				<option value="march">March</option>
				<option value="april">April</option>
				<option value="may">May</option>
				<option value="june">June</option>
				<option value="july">July</option>
				<option value="august">August</option>
				<option value="september">September</option>
				<option value="october">October</option>
				<option value="november">November</option>
				<option value="December">December</option>
			  </select>
			  <input class="date" type="number" min="1" max="31">
		  </fieldset>
		  
		  <input class="classes" type="checkbox" name="terms" value="conditions">I have read and agreed to the Terms and Conditions.
		  <br></br>
		  <input type = "submit" value = "Submit" class ="submit" />
  </body>
</html>
