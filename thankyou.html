<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel = "stylesheet" href = "styles.css" />
	</head>
	<body>
		<script>
			function printQuery() {
			  var query = window.location.search.substring(1);
			  var vars = query.split("&");

			  for (var i = 0; i < vars.length; i++) {
				var pair = vars[i].split("=");
				  document.write(pair[0] + ": " + pair[1] + "<br />");
			  }
			}
		</script>
		<div class="travelplane">
			<h1>Thank you for registering! We will be in touch soon!</h1>

			<script>
			  printQuery();
			</script>
		</div>
	</body>
</html>
